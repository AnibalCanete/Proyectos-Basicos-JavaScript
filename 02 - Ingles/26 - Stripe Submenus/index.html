<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stripe</title>
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="nav">
            <div class="nav-center">
                <div class="nav-header">
                    <img src="assets/images/logo.svg" alt="" class="nav-logo">
                    <button class="btn toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="nav-links">
                    <li><button class="link-btn">Products</button></li>
                    <li><button class="link-btn">Developers</button></li>
                    <li><button class="link-btn">Company</button></li>
                </ul>
                <button class="btn signin-btn">Sign In</button>
            </div>
        </nav>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-center">
                <article class="hero-info">
                    <h1>Payments Infrastructure<br> for the Internet</h1>
                    <p>
                        Millions of companies of all sizes—from startups to Fortune 500s—use
                        Stripe’s software and APIs to accept payments, send payouts, and
                        manage their businesses online.
                    </p>
                    <butto class="btn">Start Now</butto>
                </article>
                <article class="hero-images">
                    <img src="assets/images/phone.svg" alt="" class="phone-img">
                </article>
            </div>
        </section>
        <!-- Sidebar -->
        <div class="sidebar-wrapper">
            <aside class="sidebar">
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="sidebar-links"></div>
                <!-- Links -->
            </aside>
        </div>
        <!--Links -->
        <aside class="submenu"></aside>

        <!-- JavaScript -->
        <script type="module" src="assets/js/scripts.js"></script>
    </body>
</html>
