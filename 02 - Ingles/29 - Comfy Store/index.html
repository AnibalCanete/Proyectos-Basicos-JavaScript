<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Comfy</title>
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-center">

                <!-- Links -->
                <div>
                    <button class="toggle-nav">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="nav-links">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="./assets/pages/products.html" class="nav-link">Products</a></li>
                        <li><a href="./assets/pages/about.html" class="nav-link">About</a></li>
                    </ul>
                </div>
                <!-- Logo -->
                <img src="assets/images/logo-white.svg" alt="logo" class="nav-logo">
                <!-- Cart Icon -->
                <div class="toggle-container">
                    <button class="toggle-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="cart-item-count">1</span>
                </div>
            </div>
        </nav>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-container">
                <h1 class="text-slanted">Rest, Relax, Unwind</h1>
                <h3>Embrace Your Choices - We Do</h3>
                <a href="assets/pages/products.html" class="hero-btn">Show Now</a>
            </div>
        </section>

        <!-- Sidebar -->
        <div class="sidebar-overlay">
            <aside class="sidebar">

                <!-- Close -->
                <button class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Links -->
                <ul class="sidebar-links">
                    <li><a href="index.html" class="sidebar-link"><i class="fas fa-home fa-fw"></i>Home</a></li>
                    <li><a href="assets/pages/products.html" class="sidebar-link"><i class="fas fa-couch fa-fw"></i>Products</a></li>
                    <li><a href="assets/pages/about.html" class="sidebar-link"><i class="fas fa-book fa-fw"></i>About</a></li>
                </ul>
            </aside>
        </div>

        <!-- Cart -->
        <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close"><i class="fas fa-times"></i></button>
                <header><h3 class="text-slanted">Your Bag</h3></header>

                <!--- Cart Items -->
                <div class="cart-items"></div>

                <!-- Footer -->
                <footer>
                    <h3 class="cart-total text-slanted">
                        Total : $12.99
                    </h3>
                    <button class="cart-checkout btn">Checkout</button>
                </footer>
            </aside>
        </div>

        <!-- Featured Products -->
        <section class="section featured">
            <div class="title">
                <h2><span>/</span> Featured</h2>
            </div>
            <div class="featured-center section-center">
                <h2 class="section-loading">Loading...</h2>
            </div>
            <a href="./assets/pages/products.html" class="btn">All Products</a>
        </section>

        <!-- JavaScript -->
        <script type="module" src="./assets/js/index.js"></script>
    </body>
</html>
