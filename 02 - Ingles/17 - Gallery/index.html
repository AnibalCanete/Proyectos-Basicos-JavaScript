<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery - Galeria</title>
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>

        <!-- Naturaleza - Nature -->
        <section class="section nature">
            <img src="assets/images/nature-1.jpeg" alt="nature-1" title="nature-1" class="img" data-id="1">
            <img src="assets/images/nature-2.jpeg" alt="nature-2" title="nature-2" class="img" data-id="2">
            <img src="assets/images/nature-3.jpeg" alt="nature-3" title="nature-3" class="img" data-id="3">
        </section>
        
        <!-- Ciudad - City -->
        <section class="section city">
            <img src="assets/images/city-1.jpeg" alt="city-1" title="city-1" class="img" data-id="1">
            <img src="assets/images/city-2.jpeg" alt="city-2" title="city-2" class="img" data-id="2">
            <img src="assets/images/city-3.jpeg" alt="city-3" title="city-3" class="img" data-id="3">
            <img src="assets/images/city-4.jpeg" alt="city-4" title="city-4" class="img" data-id="4">
            <img src="assets/images/city-5.jpeg" alt="city-5" title="city-5" class="img" data-id="5">
        </section>

        <!-- Modal -->
        <div class="modal">

            <button class="close-btn"> 
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-content">

                <!-- prev next buttons -->
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <!-- Content -->
                <img src="assets/images/city-1.jpeg" alt="" class="main-img">
                <h3 class="image-name">Image Name</h3>
                <div class="modal-images">
                    <img src="assets/images/city-1.jpeg" alt="" title="city-1" id="1" class="modal-img">
                    <img src="assets/images/city-2.jpeg" alt="" title="city-2" id="2" class="modal-img selected"> 
                </div>

            </div>
        </div>

        <!-- JavaScript -->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
