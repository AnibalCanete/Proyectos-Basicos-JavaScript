<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Estilos - Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Precargador - Preloader -->
    <div class="precargador">
        <img src="assets/images/preloader.gif" alt="Precargador" class="precargador-articulo">
    </div>
    <!-- Cabecera - Header -->
    <header>
        <video controls muted autoplay loop class="video-contenedor">
            <source src="assets/videos/video.mp4" type="video/mp4">
        </video>
        <h1>Video Proyecto</h1>
        <!-- Conmutador de Video - Video Switch -->
        <button class="boton-cambiar">
            <span>Reproducir</span>
            <span>Pausar</span>
            <span class="cambiar"></span>
        </button>
    </header>
    <!-- JavaScript -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
