<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio | Comfy</title>
        <!-- Fuentes - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        
        <!-- Barra de Navegación - Navbar -->
        <nav class="barra-de-navegacion">
            <div class="navegacion-central">
                <!-- Enlaces - Links -->
                <div>
                    <button class="navegacion-interruptor">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="navegacion-enlaces">
                        <li><a href="index.html" class="navegacion-enlace">Inicio</a></li>
                        <li><a href="assets/pages/products.html" class="navegacion-enlace">Productos</a></li>
                        <li><a href="assets/pages/about.html" class="navegacion-enlace">Acerca De</a></li>
                    </ul>
                </div>
                <!-- Logo -->
                <img src="assets/images/logo-white.svg" alt="logo" class="navegacion-logo">
                <!-- Icono de Carrito - Cart Icon -->
                <div class="interruptor-contenedor">
                    <button class="carrito-interruptor">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="carrito-elemento-contador">1</span>
                </div>
            </div>
        </nav>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-contenedor">
                <h1 class="texto-inclinado">Descansar, Relajarse, Desconectar</h1>
                <h3>Acepta Tus Elecciones - Nosotros lo Hacemos</h3>
                <a href="assets/pages/products.html" class="hero-boton">Mostrar Ahora</a>
            </div>
        </section>

        <!-- Barra Lateral - Sidebar -->
        <div class="barra-lateral-superposicion">
            <aside class="barra-lateral">
                <!-- Cerrar - Close -->
                <button class="barra-lateral-cerrar">
                    <i class="fas fa-times"></i>
                </button>
                <!-- Enlaces - Links -->
                <ul class="barra-lateral-enlaces">
                    <li><a href="index.html" class="barra-lateral-enlace"><i class="fas fa-home fa-fw"></i>Inicio</a></li>
                    <li><a href="assets/pages/products.html" class="barra-lateral-enlace"><i class="fas fa-couch fa-fw"></i>Productos</a></li>
                    <li><a href="assets/pages/about.html" class="barra-lateral-enlace"><i class="fas fa-book fa-fw"></i>Acerca De</a></li>
                </ul>
            </aside>
        </div>

        <!-- Carrito - Cart -->
        <div class="carrito-superposicion">
            <aside class="carrito">
                <button class="carrito-cerrar"><i class="fas fa-times"></i></button>
                <header><h3 class="texto-inclinado">Tu Bolsa</h3></header>
                <!-- Articulos del Carrito - Cart Items -->
                <div class="carrito-articulos"></div>
                <!-- Pie de Página - Footer -->
                <footer>
                    <h3 class="carrito-total texto-inclinado">
                        Total : $12.99
                    </h3>
                    <button class="carrito-verificar boton">Verificar</button>
                </footer>
            </aside>
        </div>

        <!-- Productos Destacados - Featured Products -->
        <section class="seccion destacados">
            <div class="titulo">
                <h2><span>/</span> Destacados</h2>
            </div>
            <div class="destacados-central seccion-central">
                <h2 class="seccion-cargando">Cargando...</h2>
            </div>
            <a href="assets/pages/products.html" class="boton">Todos los Productos</a>
        </section>

        <!-- JavaScript -->
        <script type="module" src="assets/js/index.js"></script>
    </body>
</html>
