<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos | Comfy</title>
        <!-- Fuentes - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>

        <!-- Barra de Navegaci칩n - Navbar -->
        <nav class="barra-de-navegacion pagina">
            <div class="navegacion-central">
                <!-- Enlaces - Links -->
                <div>
                    <button class="navegacion-interruptor"><i class="fas fa-bars"></i></button>
                    <ul class="navegacion-enlaces">
                        <li><a href="../../index.html" class="navegacion-enlace">Inicio</a></li>
                        <li><a href="./products.html" class="navegacion-enlace">Productos</a></li>
                        <li><a href="./about.html" class="navegacion-enlace">Acerca De</a></li>
                    </ul>
                </div>
                <!-- Logo -->
                <img src="../images/logo-black.svg" alt="logo" class="navegacion-logo">
                <!-- Icono del Carrito - Cart Icon -->
                <div class="interruptor-contenedor">
                    <button class="carrito-interruptor"><i class="fas fa-shopping-cart"></i></button>
                    <span class="carrito-elemento-contador">1</span>
                </div>
            </div>
        </nav>

        <!-- Hero -->
        <section class="pagina-hero">
            <div class="seccion-central">
                <h3 class="pagina-hero-titulo">Inicio / Productos</h3>
            </div>
        </section>

        <!-- Barra Lateral - Sidebar -->
        <div class="barra-lateral-superposicion">
            <aside class="barra-lateral">
                <!-- Cerrar - Close -->
                <button class="barra-lateral-cerrar"><i class="fas fa-times"></i></button>
                <!-- Enlaces - Links -->
                <ul class="barra-lateral-enlaces">
                    <li><a href="../../index.html" class="barra-lateral-enlace"><i class="fas fa-home fa-fw"></i>Inicio</a></li>
                    <li><a href="./products.html" class="barra-lateral-enlace"><i class="fas fa-couch fa-fw"></i>Productos</a></li>
                    <li><a href="./about.html" class="barra-lateral-enlace"><i class="fas fa-book fa-fw"></i>Acerca De</a></li>
                </ul>
            </aside>
        </div>

        <!-- Carrito - Cart -->
        <div class="carrito-superposicion">
            <aside class="carrito">
                <button class="carrito-cerrar"><i class="fas fa-times"></i></button>
                <header>
                    <h3 class="texto-inclinado">Tu Bolsa</h3>
                </header>
                <!-- Articulos del Carrito - Cart Items -->
                <div class="carrito-articulos"></div>
                <!-- Pie de P치gina - Footer -->
                <footer>
                    <h3 class="carrito-total texto-inclinado">
                        Total : $12.99
                    </h3>
                    <button class="carrito-verificar boton">Verificar</button>
                </footer>
            </aside>
        </div>

        <!-- Productos - Products -->
        <section class="productos">
            <!-- Filtros - Filters -->
            <div class="filtros">
                <div class="filtros-contenedor">
                    <!-- Buscar - Search -->
                    <form class="entrada-formulario">
                        <input type="text" class="busqueda-entrada" placeholder="Buscar...">
                    </form>
                    <!-- Categorias - Categories -->
                    <h4>Compa침ia</h4>
                    <article class="companias">
                        <button class="compania-boton">Todo</button>
                        <button class="compania-boton">Ikea</button>
                    </article>
                    <!-- Precio - Price -->
                    <h4>Precio</h4>
                    <form class="precio-formulario">
                        <input type="range" class="precio-filtro" min="0" value="50" max="100">
                    </form>
                    <p class="precio-valor"></p>
                </div>
            </div>
            <!-- Productos - Products -->
            <div class="productos-contenedor"></div>
        </section>

        <!-- Cargando P치gina - Page Loading -->
        <div class="pagina-cargando">
            <h2>Cargando...</h2>
        </div>

        <!-- JavaScript -->
        <script type="module" src="../js/src/pages/products.js"></script>
    </body>
</html>
