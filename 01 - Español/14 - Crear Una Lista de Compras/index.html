<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Compras</title>
        <!-- Fuentes - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <section class="seccion-central">
            <!-- Formulario - Form -->
            <form class="tienda-de-comestibles-formulario">
                <p class="alerta"></p>
                <h3>Tienda de Comestibles</h3>
                <div class="formulario-control">
                    <input type="text" id="tienda-de-comestibles" placeholder="huevos, queso">
                    <button type="submit" class="boton-entregar">Entregar</button>
                </div>
            </form>
            
            <!-- Lista - List -->
            <div class="tienda-de-comestibles-contenedor">
                <div class="tienda-de-comestibles-lista"></div>
                <button class="boton-limpiar">Limpiar Articulos</button>
            </div>
        </section>
        <!-- JavaScript -->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
