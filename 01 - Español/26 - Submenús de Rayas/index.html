<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stripe</title>
        <!-- Fuente - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>

        <!-- Barra de Navegación - Navbar -->
        <nav class="barra-de-navegacion">
            <div class="navegacion-central">
                <div class="navegacion-cabecera">
                    <img src="assets/images/logo.svg" alt="" class="navegacion-logo">
                    <button class="boton boton-interruptor">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="navegacion-enlaces">
                    <li><button class="enlace-boton">Productos</button></li>
                    <li><button class="enlace-boton">Desarrolladores</button></li>
                    <li><button class="enlace-boton">Compañia</button></li>
                </ul>
                <button class="boton boton-iniciar-sesion">Iniciar Sesión</button>
            </div>
        </nav>

        <!-- Hero -->
        <section class="hero">
            <div class="hero-central">
                <article class="hero-info">
                    <h1>Payments Infrastructure<br> for the Internet</h1>
                    <p>
                        Millions of companies of all sizes—from startups to Fortune 500s—use
                        Stripe’s software and APIs to accept payments, send payouts, and
                        manage their businesses online.
                    </p>
                    <butto class="boton">Iniciar Ahora</butto>
                </article>
                <article class="hero-images">
                    <img src="assets/images/phone.svg" alt="" class="telefono-img">
                </article>
            </div>
        </section>

        <!-- Barra Lateral - Sidebar -->
        <div class="barra-lateral-envoltura">
            <aside class="barra-lateral">
                <button class="boton-cerrar">
                    <i class="fas fa-times"></i>
                </button>
                <div class="barra-lateral-enlaces"></div>
                <!-- Enlaces - Links -->
            </aside>
        </div>

        <!-- Enlaces - Links -->
        <aside class="submenu"></aside>
        
        <!-- JavaScript -->
        <script type="module" src="assets/js/scripts.js"></script>

    </body>
</html>
