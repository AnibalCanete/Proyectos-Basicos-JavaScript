<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuario Aleatorio - Random User</title>
        <!-- Fuente - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="bloque bcg-black"></div>
        <div class="bloque">
            <div class="contenedor">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Usuario Aleatorio" class="usuario-img">
                <p class="usuario-titulo">Mi Nombre es</p>
                <p class="usuario-valor">John Smith</p>
                <div class="valores-lista">
                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="name">
                        <span class="far fa-user"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->
                    
                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="email">
                        <span class="far fa-envelope-open"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->

                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="age">
                        <span class="far fa-calendar-times"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->

                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="street">
                        <span class="far fa-map"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->

                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="phone">
                        <span class="fas fa-phone"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->

                    <!-- Un Icono - Single Icon -->
                    <button class="icono" data-label="password">
                        <span class="fas fa-user-lock"></span>
                    </button>
                    <!-- Final de Un Icono - End of Single Icon -->
                </div>
                <button class="boton" type="button">Usuario Aleatorio</button>
            </div>
        </div>
        <!-- JavaScript -->
        <script type="module" src="assets/js/scripts.js"></script>
    </body>
</html>
