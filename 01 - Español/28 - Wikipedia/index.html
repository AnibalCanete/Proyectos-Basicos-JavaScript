<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wikipedia</title>
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <section class="wiki">

            <div class="contenedor">
                <img src="assets/images/wiki-logo.png" alt="logo">
                <h3>Buscar Wikipedia</h3>
                <form class="formulario">
                    <input type="text" class="formulario-entrada">
                    <button type="submit" class="boton-entregar">Buscar</button>
                </form>
            </div>

            <!-- Resultados - Results -->
            <div class="resultados"></div>

        </section>

        <!-- JavaScript -->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
