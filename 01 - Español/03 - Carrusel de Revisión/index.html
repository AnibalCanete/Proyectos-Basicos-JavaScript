<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrusel de Revisión</title>
        <!-- Fuente - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <main>
            <section class="contenedor">
                <!-- Titulo - Title -->
                <div class="titulo">
                    <h2>Nuestras Reseñas</h2>
                    <div class="subrayado"></div>
                </div>
                <!-- Reseña - Review -->
                <article class="resena">
                    <div class="img-contenedor">
                        <img src="assets/images/person-1.jpeg" alt="Persona" id="persona-img">
                    </div>
                    <h4 id="autor">Sara Jones</h4>
                    <p id="trabajo">UX Designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate dolore eveniet nemo ex aliquid non dolorum dolores ab totam consequuntur sint expedita doloribus eius cumque, aspernatur necessitatibus rerum iste facilis.
                    </p>
                    <!-- Botones Anterior  y Siguiente - Prev Next Buttons -->
                    <div class="boton-contenedor">
                        <button class="boton-anterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="boton-siguiente">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- Botón Aleatorio - Random Button -->
                    <button class="boton-aleatorio">Sorpréndeme</button>
                </article>
            </section>
        </main>
        <!-- JavaScript -->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
