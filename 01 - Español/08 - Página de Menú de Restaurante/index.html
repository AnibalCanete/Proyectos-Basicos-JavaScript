<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <!-- Fuentes - Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- Estilos - Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <section class="menu">
            <!-- Titulo - Title -->
            <div class="titulo">
                <h2>Nuestro Menú</h2>
                <div class="subrayado"></div>
            </div>
            <!-- Botones de Filtro - Filter Buttons -->
            <div class="boton-contenedor"></div>
            <!-- Elementos del Menu - Menu Items -->
            <div class="seccion-central">
                <!-- Articulo Unico - Single Item -->
                <article class="menu-articulo">
                    <img src="assets/images/menu-item.jpeg" alt="Articulo Menú" class="foto">
                    <div class="articulo-info">
                        <header>
                            <h4>Buttermilk Pancakes</h4>
                            <h4 class="precio">$15</h4>
                        </header>
                        <p class="articulo-texto">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci debitis possimus eos obcaecati quod! Repudiandae fugit accusantium eligendi? Iusto quam laborum nihil necessitatibus et optio veniam, eligendi mollitia minima voluptates!
                        </p>
                    </div>
                </article>
                <!-- Fin del Articulo Unico - End of Single Item -->
            </div>
        </section>
        <!-- JavaScript -->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
